server:
  port: ${PORT:${SERVER_PORT:0}}
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true

# configuraci√≥n de load balancer con feign
feign:
  client:
    config:
      default:
        loadBalancer:
          enabled: true
          algorithm: random
